<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta name="dscription" content="説明文">
    <link rel="stylesheet" href="./aseets/css/style.css">
</head>

<body>
    <div class="space"></div>
    <h1 class="moov-line" style="font-size: 48px; text-align:center">MOOV_LINE</h1>
    <div class="space"></div>

    <div class="moov-box">
        <div class="box-line-top"></div>
        <div class="box-line-left"></div>
        <div class="box-line-right"></div>
        <div class="box-line-bottom"></div>
    </div>

    <div class="space"></div>
    <h1 class="button" style="font-size: 48px; text-align:center">BUTTON</h1>
    <div class="space"></div>

    <div class="decoration-button-1">
        <div class="decoration-button-1-top-line"></div>
        <div class="decoration-button-1-right-line"></div>
        <div class="decoration-button-1-left-line"></div>
        <div class="decoration-button-1-bottom-line"></div>
        <a class="decoration-button-1-text">HOVER</a>
    </div>

    <div class="count-up">
        <p class="count-up-text"></p>
    </div>

    
        <div class="wave-container">
            <div class="wave-line"></div>
            <div class="wave-line"></div>
            <div class="wave-line"></div>
            <div class="wave-line"></div>
            <div class="wave-line"></div>
            <div class="wave-line"></div>
            <div class="wave-line"></div>
            <div class="wave-line"></div>
            <div class="wave-line"></div>
            <div class="wave-line"></div>
            <div class="wave-line"></div>
            <div class="wave-line"></div>
            <div class="wave-line"></div>
            <div class="wave-line"></div>
            <div class="wave-line"></div>
            <div class="wave-line"></div>
            <div class="wave-line"></div>
            <div class="wave-line"></div>
            <div class="wave-line"></div>
            <div class="wave-line"></div>
        </div>
        <div class="wave-button">
            <p class="wave-button-text"> click</p>
        </div>
   


    <div class="space"></div>
    <h1 class="slide-parallax">SCROLL_PARALLAX</h1>
    <div class="space"></div>

    <section class="content">
        <div class="content-title-container">
            <h1 class="content-title">EDEN</h1>
        </div>
        <div class="content-img-container">
            <img class="content-img" src="./aseets/img/ani-eye.gif">
        </div>
        <div class="content-text-container">
            <h2 class="content-text-number">No.4 「GOLDEN DIVA」</h2>
        </div>

        <div class="decoration-1-1">
            <h1 class="decoration-1-1-text">EDEN</h1>
        </div>
        <div class="decoration-1-2"></div>

        <div class="decoration-2-1"></div>
        <div class="decoration-2-2">
            <p class="decoration-2-2-text">GOLDEN<br><br>DIVA</p>
        </div>
    </section>



    <div class="space"></div>
    <h1 style="font-size: 48px; text-align:center">MOUSE_MOOV_PARALLAX</h1>
    <div class="space"></div>

    <div class="container">
        <div class="output-1"></div>
        <div class="output-2"></div>
        <div class="output-3"></div>
    </div>

    <div class="space"></div>
    <div class="space"></div>

    <div class="mouse-moov-parallax">
        <div class="mouse-moov-parallax-text-container">
            <h1 class="mouse-moov-parallax-text">PARA</h1>
        </div>
        <div class="mouse-moov-parallax-text-container">
            <h1 class="mouse-moov-parallax-text">LLAX</h1>
        </div>
        <div class="mouse-moov-parallax-img-container">
            <img class="mouse-moov-parallax-img" src="./aseets/img/ani01.png">
        </div>
        <div class="mouse-moov-parallax-img-container-2">
            <img class="mouse-moov-parallax-img-2" src="./aseets/img/ani04.png">
        </div>
        <div class="mouse-moov-parallax-img-container-3">
            <img class="mouse-moov-parallax-img-3" src="./aseets/img/ani04.png">
        </div>
    </div>

    <div class="space"></div>

    <script src="./aseets/js/jquery-3.6.0.min.js"></script>
    <script src="./aseets/js/app.js"></script>
</body>

</html>
